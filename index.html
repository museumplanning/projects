<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            margin-bottom: 12px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 16px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <ul>
            <li><a href="https://museumplanning.github.io/living-commons/">living-commons</a></li>
            <li><a href="https://museumplanning.github.io/collective-architecture/">collective-architecture</a> <span class="status">(needs updating)</span></li>
            <li><a href="https://museumplanning.github.io/intersection-commons/">intersection-commons</a></li>
            <li><a href="https://museumplanning.github.io/fluid_dynamics/">fluid_dynamics</a> <span class="status">(not working)</span></li>
            <li><a href="https://museumplanning.github.io/shelves/">shelves</a></li>
        </ul>
    </div>
</body>
</html>
